<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixella AI Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="ai.png" type="image/png">
</head>
<body>
    <div id="app-container">
        <header class="app-header">
            <div class="header-left">
                <img src="ai.png" alt="AI Icon" class="header-ai-icon">
                <h2>Pixella AI</h2>
            </div>
            <div class="header-right">
                <span id="username-display"></span>
                <button id="logout-btn" title="Logout">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                </button>
            </div>
        </header>

        <main class="chat-container">
            <div class="chat-box ai-chat-box">
                <img src="ai.png" alt="AI" class="chat-avatar">
                <div class="chat-area ai-chat-area">
                    Hello! How can I help you today?
                </div>
            </div>
        </main>

        <footer class="prompt-area">
            <div class="prompt-wrapper">
                <button id="image-btn" title="Upload Image">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                     <img id="image-preview" src="#" alt="Image Preview" class="image-preview-thumb">
                </button>
                <input type="file" id="image-input" accept="image/*" hidden>
                
                <textarea id="prompt" placeholder="Message Pixella..." rows="1"></textarea>

                <button id="submit-btn" title="Send Message">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
